<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/dash.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar">
        <ul class="dash-nav">
          <li>
            <a href="#">
              <i class="fa fa-server"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#blog-list">
              <i class="fa fa-rss-square"></i>
              <span>Blogs</span>
            </a>
          </li>
          <li>
            <a href="#contact-messages">
              <i class="fa fa-commenting-o"></i>
              <span>Messages</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-cog"></i>
              <span>Setting</span>
            </a>
          </li>
          <li>
            <a href="#"><i class="fa fa-sign-out"></i>Logout</a>
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="blogs-lists">
          <h2 class="card-dash">dashboard</h2>
          <!-- Blog List -->
          <div class="blog-list" id="blog-list">
            <div class="list-of-blogs">
              <h2 class="blog-list-heading">List of blogs</h2>
              <div id="blog-cards" class="blog-cards"></div>
              <input type="hidden" id="blogId" />
            </div>
          </div>
          <!--Contact List-->
          <div class="contact-messages" id="contact-messages">
            <h4 class="card-text">List of Messages</h4>
            <div class="contactMessages" id="contactMessages"></div>
          </div>
        </div>
        <!--Blog-->
        <div class="blog" id="blog">
          <div class="blog-menu">
            <h1 class="blog-heading">Blog</h1>
            <div class="blog-form">
              <form class="blog-form" id="blog-form">
                <div>
                  <input type="file" name="blog-image" id="blogImage" />
                  <div class="imageError"></div>
                </div>
                <div>
                  <input
                    type="text"
                    id="blogTitle"
                    class="blog-form-text"
                    placeholder="Blog Title"
                    required
                  />
                </div>
                <div class="blogNameError"></div>
                <textarea
                  class="blog-form-text"
                  id="blogMessage"
                  placeholder="Description"
                  required
                ></textarea>
                <span id="blogSubmit"></span>
                <input
                  type="submit"
                  id="add-blog"
                  class="blog-form-btn"
                  value="Submit"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/dash.js"></script>
  </body>
</html>
